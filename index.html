<!DOCTYPE html>
<html lang="en">
<head>

    <title>STOP WATCH</title>
    <link rel="icon" type="images/jpg" href="images/sand.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="box">
        <div class="frame">
            <div class="hrs">00</div>
            <div class="colon">:</div>

            <div class="sec">00</div>
            <div class="colon">:</div>
            <div class="ms">00</div>
        </div>
        <div class="buttons">
            <button class="start ">start</button>
            <button class="stop">stop</button>
            <button class="reset">reset</button>
            <button class="lap">lap</button>
        </div>
        <!-- Lap section -->
        <div class="laps">
            <!-- <h3>Laps:</h3> -->
            <ul id="lapList"></ul>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
